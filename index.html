<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
          <!-- Timer -->
          <span class="timer"><label id="minutes">00</label>:<label id="seconds">00</label></span>

            <!-- Restart button -->
          <div class="restart"><button class="button" input type="button" onClick = "location.reload(true)"><i class="fa fa-repeat"></i></button>
        	</div>
        </section>

        <ul class="deck">
        </ul>

        <!--     The Modal -->
        <div id="winModal" class="modal">

        <!--       Modal Content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Congratulations, you won!</p>
            <p>With <span class="num-moves">0</span> moves and a final rating of <span class="num-stars">3</span> out of 3 stars</p>
            <p>Time to victory: <span class="timer">0:00</span></p>
            <button class="play-again" onclick="location.reload(true);">Play Again</button>
          </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
